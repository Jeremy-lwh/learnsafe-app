<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            pointer-events: none; /* Prevents user interaction */
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault(); // Disable right-click
        });

        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === 's' || event.key === 'p' || event.key === 'S' || event.key === 'P')) {
                event.preventDefault(); // Disable save and print
            }
        });
    </script>
</head>
<body>
    <iframe src="{{ pdf_url }}#toolbar=0"></iframe>
</body>
</html>
